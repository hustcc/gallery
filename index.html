<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Donate-Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" /><!--禁止缩放-->
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
	<script src="https://unpkg.com/clipboard@2.0.4/dist/clipboard.min.js"></script>
	<script src="script.js"></script>
	<!-- code from https://github.com/TinyJay/donate-page -->
</head>
<body style="background:transparent;">
	<a id="github" href="https://github.com/hustcc" target="_blank" class="pos-f tr3" title="Github"></a>
	<div id="DonateText" class="tr3">Donate</div>
	<ul id="donateBox" class="list pos-f tr3">
		<li id="PayPal"><a href="https://www.paypal.me/hustcc" target="_blank" title="PayPal付款页">PayPal</a></li>
		<li id="AliPay" data-footnote="点击查看支付宝付款码"><a  title="支付宝付款码">AliPay</a></li>
		<li id="WeChat" data-footnote="点击查看微信付款码"><a  title="微信付款码">WeChat</a></li>
	</ul>
	<div id="QRBox" class="pos-f left-100">
		<div id="MainBox"></div>
	</div>
	<script alpha="0.3" src="https://unpkg.com/ribbon.js@1.0.2/dist/ribbon.min.js"></script>
</body>
</html>
